<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Riftbound Judge Rules (V1)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="index.html">Riftbound Rules</a>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary btn-sm" href="docs.html">Documents</a>
                <a class="btn btn-outline-secondary btn-sm" href="about.html">About</a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row g-3">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex flex-column flex-md-row gap-2 align-items-md-center">
                            <div class="flex-grow-1">
                                <label for="q" class="form-label mb-1">Search rules</label>
                                <input id="q" class="form-control form-control-lg"
                                    placeholder="e.g. stun, domain identity, 103.2.e.1" autocomplete="off">
                            </div>

                            <div style="min-width: 220px;">
                                <label for="docFilter" class="form-label mb-1">Document</label>
                                <select id="docFilter" class="form-select form-select-lg">
                                    <option value="ALL" selected>All</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex flex-wrap gap-2 align-items-center mt-3">
                            <span id="statusBadge" class="badge text-bg-secondary">Loading…</span>
                            <span id="docsBadge" class="badge text-bg-light border text-secondary">Docs: —</span>
                            <span class="text-secondary small">Tip: press Enter to search</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="text-secondary small">
                        <span id="resultsCount">0</span> results
                    </div>
                    <button id="clearBtn" class="btn btn-sm btn-outline-secondary">Clear</button>
                </div>

                <div id="results" class="vstack gap-2"></div>

                <div id="emptyState" class="text-center text-secondary py-5 d-none">
                    <div class="fw-semibold">No results</div>
                    <div class="small">Try different keywords or a rule reference like <code>103.2.d</code>.</div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/search.js"></script>
    <script>
      (async () => {
        const RB = window.RB;

        // DOM refs (used throughout)
        const qEl = document.getElementById('q');
        const docFilterEl = document.getElementById('docFilter');
        const resultsEl = document.getElementById('results');
        const emptyEl = document.getElementById('emptyState');
        const countEl = document.getElementById('resultsCount');
        const statusBadge = document.getElementById('statusBadge');
        const docsBadge = document.getElementById('docsBadge');
        const clearBtn = document.getElementById('clearBtn');

        // If app.js didn't load (404) or crashed, RB will be undefined.
        if (!RB || typeof RB.loadManifest !== 'function') {
          statusBadge.textContent = 'Error';
          statusBadge.className = 'badge text-bg-danger';

          const box = document.createElement('div');
          box.id = 'errorBox';
          box.className = 'alert alert-danger mt-3 mb-0';
          box.role = 'alert';
          box.textContent = 'RB core not loaded. assets/js/app.js is missing/404 or has a JS error. Open DevTools → Network and verify assets/js/app.js returns 200. Then open DevTools → Console to see any JS error.';

          const cardBody = statusBadge.closest('.card-body');
          cardBody.appendChild(box);
          console.error('RB core not loaded. Check that assets/js/app.js loaded successfully and has no errors.');
          return;
        }

        // Visible error banner (inserted dynamically)
        const showError = (msg) => {
          if (window.__rb_last_error) console.error(window.__rb_last_error);
          statusBadge.textContent = 'Error';
          statusBadge.className = 'badge text-bg-danger';

          let box = document.getElementById('errorBox');
          if (!box) {
            box = document.createElement('div');
            box.id = 'errorBox';
            box.className = 'alert alert-danger mt-3 mb-0';
            box.role = 'alert';
            // place inside the first card body
            const cardBody = statusBadge.closest('.card-body');
            cardBody.appendChild(box);
          }
          box.textContent = msg;
          console.error(msg);
        };

        const setStatus = () => {
          const online = navigator.onLine;
          statusBadge.textContent = online ? 'Online' : 'Offline';
          statusBadge.className = online ? 'badge text-bg-success' : 'badge text-bg-warning';
        };
        window.addEventListener('online', setStatus);
        window.addEventListener('offline', setStatus);
        setStatus();

        const renderResults = (items, q) => {
          resultsEl.innerHTML = '';
          countEl.textContent = String(items.length);
          emptyEl.classList.toggle('d-none', items.length !== 0);

          for (const it of items) {
            const href = `view.html?doc=${encodeURIComponent(it.doc_id)}&key=${encodeURIComponent(it.key)}&q=${encodeURIComponent(q)}&from=${encodeURIComponent(location.pathname + location.search)}`;
            const card = document.createElement('div');
            card.className = 'card shadow-sm card-result';
            card.innerHTML = `
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start gap-2">
                  <div>
                    <div class="fw-semibold">${RB.escapeHTML(it.heading || '—')}</div>
                    <div class="small text-secondary">
                      <span class="fw-semibold">${RB.escapeHTML(`${it.doc_id} ${it.ref}`.trim())}</span>
                      <span class="mx-1">•</span>
                      <span>${RB.escapeHTML(it.doc_title || it.doc_id)}</span>
                    </div>
                  </div>
                </div>
                <div class="mt-2 small text-secondary">
                  ${RB.highlightHTML(it.snippet || '', q)}
                </div>
              </div>
            `;
            card.addEventListener('click', () => (location.href = href));
            resultsEl.appendChild(card);
          }
        };

        const runSearch = async () => {
          const q = qEl.value.trim();
          const docFilter = docFilterEl.value;
          if (!q) {
            renderResults([], '');
            return;
          }
          const items = await RB.search({ q, docFilter, limit: 60 });
          renderResults(items, q);
        };

        try {
          // Load manifest to populate the doc filter and verify paths
          const manifest = await RB.loadManifest();
          const docs = manifest.documents || [];
          docsBadge.textContent = `Docs: ${docs.length}`;

          for (const d of docs) {
            const opt = document.createElement('option');
            opt.value = d.id;
            opt.textContent = `${d.title} (${d.id})`;
            docFilterEl.appendChild(opt);
          }

          // Preload index (will fetch JSONs). If this fails, we show a visible error.
          await RB.loadIndex();

          // Wire UI events
          // Live search (mobile-friendly) with a short debounce
          let searchTimer;
          const scheduleSearch = () => {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(runSearch, 220);
          };

          qEl.addEventListener('input', scheduleSearch);

          // Keep Enter support for desktop keyboards
          qEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') runSearch();
          });

          docFilterEl.addEventListener('change', runSearch);

          clearBtn.addEventListener('click', () => {
            qEl.value = '';
            renderResults([], '');
            clearTimeout(searchTimer);
            qEl.focus();
          });

          // Optional: auto-run if ?q=...
          const qFromUrl = new URLSearchParams(location.search).get('q');
          if (qFromUrl) {
            qEl.value = qFromUrl;
            await runSearch();
          }
        } catch (err) {
          window.__rb_last_error = err;
          showError(
            `Failed to load rules data. Common causes: (1) missing assets/data/manifest.json, (2) wrong paths in manifest/file, (3) opening via file:// instead of a local server. Details: ${err && err.message ? err.message : String(err)}`
          );
        }
      })();

    </script>
</body>

</html>
