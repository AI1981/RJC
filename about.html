<!-- about.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>About</title>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#111111">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body>

    <div id="rbNavbar"></div>
    <div id="rbSidebar"></div>

    <main class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="h4">About</div>
                <p class="text-secondary">
                    This app shows official rules text for quick lookup. It does not provide interpretations or rulings.
                </p>
                <div class="small text-secondary">
                    App version: <span id="appVersion">—</span>
                </div>
            </div>
        </div>
    </main>
    <div id="rbFooter"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        (async () => {
            const m = await window.RB.loadManifest();
            document.getElementById('appVersion').textContent = m.app_version || '—';
        })();
    </script>
    <script>
        window.RB?.mountLayout?.();
    </script>
</body>

</html>
