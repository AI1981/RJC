<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="index.html">Riftbound Rules</a>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary btn-sm" href="docs.html">Documents</a>
                <a class="btn btn-outline-secondary btn-sm" href="about.html">About</a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="h4">About</div>
                <p class="text-secondary">
                    This app shows official rules text for quick lookup. It does not provide interpretations or rulings.
                </p>
                <div class="small text-secondary">
                    App version: <span id="appVersion">—</span>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
    <script>
        (async () => {
            const m = await window.RB.loadManifest();
            document.getElementById('appVersion').textContent = m.app_version || '—';
        })();
    </script>
</body>

</html>
